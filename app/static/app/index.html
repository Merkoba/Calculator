<html>

	<head>
		<title>Calculator</title>

		<link rel='shortcut icon' href="/static/app/favicon.ico?v=1" type='image/x-icon'> 
		
		<script src="/static/app/jquery.js?v=1"></script>
		<script src="/static/app/tippy.js?v=1"></script>
		<script src="/static/app/dateformat.js?v=1"></script>
		<script src="/static/app/math.js?v=1"></script>

		<link rel='stylesheet' href="/static/app/tippy.css?v=1">

		<script src="/static/app/base_o.js?v=17"></script>
		<link rel='stylesheet' href="/static/app/style.css?v=15">

		<script>
			$(function()
			{

				saved_content = "{{content}}";

		</div>

		<audio preload class='sound' id='nope' src='/static/app/nope.mp3?v=1'></audio>
		<audio preload class='sound' id='pup' src='/static/app/pup.mp3?v=1'></audio>
		<audio preload class='sound' id='done' src='/static/app/done.mp3?v=2'></audio>
